<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Интеграция с двумя моделями Hugging Face</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            max-width: 800px;
            margin: 0 auto;
        }
        #textInput {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            box-sizing: border-box;
        }
        button {
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 4px;
        }
        button:hover {
            background-color: #45a049;
        }
        #output, #modelOutput, #fileStatus, #secondFileStatus {
            margin-top: 20px;
            padding: 10px;
            border: 1px solid #ccc;
            background-color: #f9f9f9;
            white-space: pre-wrap; /* Разрешает перенос строк */
            overflow-y: auto; /* Добавляет вертикальную прокрутку */
            max-height: 300px; /* Ограничивает высоту блока */
            border-radius: 4px;
        }
        #modelResponseText, #secondModelResponseText {
            padding: 10px 0;
            line-height: 1.5;
        }
        .status-container {
            display: flex;
            justify-content: space-between;
            gap: 20px;
        }
        .status-container > div {
            flex: 1;
        }
        .model-container {
            margin-top: 20px;
            border: 1px solid #ddd;
            border-radius: 4px;
            padding: 10px;
        }
        .model-container h3 {
            margin-top: 0;
            border-bottom: 1px solid #eee;
            padding-bottom: 10px;
        }
    </style>
</head>
<body>
    <!-- Контейнер для статусов загрузки файлов -->
    <div class="status-container">
        <!-- Статус загрузки первого файла -->
        <div id="fileStatus">Ожидание загрузки первого файла с инструкциями...</div>
        
        <!-- Статус загрузки второго файла -->
        <div id="secondFileStatus">Ожидание загрузки второго файла с инструкциями...</div>
    </div>
    
    <!-- Поле для ввода текста -->
    <input type="text" id="textInput" placeholder="Введите текст здесь...">
    
    <!-- Кнопка для отправки текста -->
    <button id="submitButton">Отправить текст</button>
    
    <!-- Вывод сохраненного текста -->
    <div id="output"></div>
    
    <!-- Контейнер для вывода ответов моделей -->
    <div class="model-container">
        <!-- Вывод ответа первой модели -->
        <div id="modelOutput"></div>
        
        <!-- Вывод ответа второй модели будет добавлен динамически -->
    </div>
    
    <!-- Подключение JavaScript -->
    <script src="script.js"></script>
</body>
</html>
