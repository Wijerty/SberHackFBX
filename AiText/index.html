<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Интеграция с Hugging Face</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        #textInput {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
        }
        button {
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
        #output, #modelOutput {
            margin-top: 20px;
            padding: 10px;
            border: 1px solid #ccc;
            background-color: #f9f9f9;
            white-space: pre-wrap; /* Разрешает перенос строк */
            overflow-y: auto; /* Добавляет вертикальную прокрутку */
            max-height: 200px; /* Ограничивает высоту блока */
        }
    </style>
</head>
<body>
    <!-- Поле для ввода текста -->
    <input type="text" id="textInput" placeholder="Введите текст здесь...">
    <!-- Кнопка для отправки текста -->
    <button onclick="saveText()">Отправить текст</button>
    <!-- Вывод сохраненного текста -->
    <p id="output"></p>
    <!-- Вывод ответа модели -->
    <div id="modelOutput"></div>
    <!-- Подключение внешнего JS файла -->
    <script src="script.js"></script>
</body>
</html>
